<div class="col-md-8 col-md-offset-2">

    <h1 class="page-header">Update task</h1>
    <form>
  
      <div class="form-group">
        <label>Task name</label>
        <input type="text" name="name" [(ngModel)]="task.name" class="form-control"/>
        
      </div>
      <div class="form-group">
          <label>Status</label>
          <input type="text" name="status" [(ngModel)]="task.status" class="form-control"/>
          
        </div>
      <div>
        <button type="button" (click)="save()"
        class="btn btn-success">Save</button>
        &nbsp;&nbsp;
        <button (click)="goBack()" type="button" class="btn btn-primary">Back</button>
      </div>
    </form>
    </div>
